name: Build and Push to Docker Hub

on:
  push:
    branches: [ "main" ]  # Runs whenever you push to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub (Uses the secrets you added!)
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Build the image and Push it
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # REPLACE 'your-username' below with your actual Docker Hub username!
          tags: ${{ secrets.DOCKER_USERNAME }}/my-mlops-app:latest
          
        # 4. Poke Render to tell it to update
      - name: Trigger Render Deployment
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"

      
